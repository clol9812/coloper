<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши Цены</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Прайс-лист</h1>
        
        <!-- Таблица цен -->
        <table class="price-table">
            <!-- Категория 1 -->
            <tr>
                <th colspan="2" class="category">Категория 1</th>
            </tr>
            <tr>
                <td>Товар 1</td>
                <td>500 ₽</td>
            </tr>
            <tr>
                <td>Товар 2</td>
                <td>750 ₽</td>
            </tr>

            <!-- Категория 2 -->
            <tr>
                <th colspan="2" class="category">Категория 2</th>
            </tr>
            <tr>
                <td>Товар 3</td>
                <td>1200 ₽</td>
            </tr>
            <tr>
                <td>Товар 4</td>
                <td>900 ₽</td>
            </tr>
        </table>

        <!-- Кнопка возврата -->
        <a href="index.html" class="button">На главную</a>
    </div>
</body>
</html>
